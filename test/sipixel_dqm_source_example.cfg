# For meaning of histograms, see appropriate file under "doc" folder.

process SiPixelMonitorRawDataProcess = {

untracked PSet maxEvents = {untracked int32 input = -1}

   	source = PoolSource {
        # From CASTOR
	#untracked vstring fileNames = {'rfio:'}
	# Local file
	untracked vstring fileNames = {'file:digis.root'}
	#
        untracked uint32 debugVebosity = 10
        untracked bool   debugFlag     = true
    	}

	# Tracker SimGeometryXML
  	include "Geometry/TrackerSimData/data/trackerSimGeometryXML.cfi"

  	# Tracker Geometry Builder
  	include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"

  	# Tracker Numbering Builder
  	include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"

	# Pixel Error Monitoring
	include "DQM/SiPixelMonitorRawData/data/SiPixelMonitorRawData.cfi"
        replace SiPixelRawDataErrorSource.saveFile = true
	replace SiPixelRawDataErrorSource.isPIB = false
	
	# DQMServices
        include "DQMServices/Core/data/DQM.cfg"
         service = LockService{ untracked vstring labels = {"source"} }	

        service = MessageLogger {  
        untracked vstring destinations   = { "debugmessages.txt" }
        #untracked PSet debugmessages.txt = { untracked string threshold = "DEBUG"}
        #untracked vstring debugModules={"SiPixelRawDataErrorSource"}
        }


       path p1 = {SiPixelRawDataErrorSource}
}
